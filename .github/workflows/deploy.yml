name: Deploy Mangust Bot

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup ssh-agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.DEPLOY_KEY }}

      - name: Deploy to VPS
        run: |
          ssh -o StrictHostKeyChecking=no root@176.113.82.90 << 'EOF'
          set -e
          
          echo ">>> Останавливаю сервис"
          systemctl stop mangustbot || true

          echo ">>> Обновляю код"
          cd /root/MangustGPT_Mulberry_mini
          git fetch origin main
          git reset --hard origin/main

          echo ">>> Ставлю зависимости"
          /root/MangustGPT_Mulberry_mini/venv/bin/pip install -r requirements.txt

          echo ">>> Запускаю сервис"
          systemctl start mangustbot
          EOF
